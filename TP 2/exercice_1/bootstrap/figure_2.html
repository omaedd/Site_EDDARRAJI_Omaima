<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>exercice_1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.div1_r {
			background-color: #d99694;
			height: 100px;
			width: 100px;
			border: 2px solid #295485;
		}

		.div2_r {
			background-color: #c4bd97;
			height: 100px;
			width: 100px;
			margin-left: 107px;
			border: 2px solid #295485;

		}

		.div3_r {
			background-color: #558ed5;
			height: 100px;
			width: 100px;
			margin-left: 206px;
			border: 2px solid #295485;
		}


		.div1_a {
			background-color: #d99694;
			height: 100px;
			width: 100px;
			border: 2px solid #295485;
		}

		.div2_a {
			background-color: #c4bd97;
			height: 100px;
			width: 100px;
			margin-left: 107px;
			margin-top: 100px;
			border: 2px solid #295485;
		}

		.div3_a {
			background-color: #558ed5;
			height: 100px;
			width: 100px;
			margin-left: 206px;
			margin-top: 200px;
			border: 2px solid #295485;
		}
	</style>

</head>

<body>
	<h1>Positionnement relatif</h1>
	<div class="div1_r position-relative ms-2"></div>
	<div class="div2_r position-relative "></div>
	<div class="div3_r position-relative "></div>

	<h1>Positionnement absolu</h1>
	<div class="div1_a position-absolute ms-2"></div>
	<div class="div2_a position-absolute"></div>
	<div class="div3_a position-absolute"></div>
</body>


</html>
